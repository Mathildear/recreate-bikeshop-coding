<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Stock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="bike_imgs/logo.png" alt="logo" />
      <p>
        <span>Brands we carry - </span> Linus / Brompton / Christiania / State
      </p>
    </header>
    <section>
      <template id="myTemplate">
        <article>
          <div class="content">
            <img src="bike_imgs/warhawk.png" alt="Warhawk" />
            <p class="brand">State</p>
            <h2>Warhawk</h2>
            <div class="info">
              <div class="price miniflex">
                <p>Price - <span>$579</span></p>
              </div>
              <div class="colours miniflex">
                <p>Colours - <span>N/A</span></p>
              </div>
              <div class="stock miniflex">
                <p>In stock - <span>1</span></p>
              </div>
              <div class="miniflex">
                <div class="button">Full Specs</div>
              </div>
            </div>
          </div>
        </article>
      </template>
    </section>
    <script src="script.js"></script>
  </body>
</html>
